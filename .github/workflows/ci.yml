name: Rust CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]
  push:
    branches: [master]

env:
  RUSTFLAGS: -Dwarnings
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  check-approval:
    if: github.event.review.state == 'approved' || github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running CI"

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: clippy
          shared-key: stable
          save-if: ${{ github.ref == 'refs/heads/master' }}
      - run: cargo clippy --workspace --tests --examples -- -D warnings

  docs:
    runs-on: ubuntu-latest
    env:
      RUSTDOCFLAGS: -Dwarnings
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-docs
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: docs
          shared-key: stable
          save-if: ${{ github.ref == 'refs/heads/master' }}
      - run: cargo doc --workspace --no-deps

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest] # macos-latest
        rust: [stable]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Dev Drive (Windows)
        if: matrix.os == 'windows-latest'
        uses: samypr100/setup-dev-drive@v4
        with:
          drive-size: 4GB
          workspace-copy: true
          env-mapping: |
            CARGO_HOME,{{ DEV_DRIVE }}/.cargo
            RUSTUP_HOME,{{ DEV_DRIVE }}/.rustup
            CARGO_TARGET_DIR,{{ DEV_DRIVE }}/target

      - name: Set Windows I/O optimization environment variables
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          echo "TEMP=${{ env.DEV_DRIVE }}\temp" >> $env:GITHUB_ENV
          echo "TMP=${{ env.DEV_DRIVE }}\temp" >> $env:GITHUB_ENV
          echo "COMPlus_ReadyToRun=0" >> $env:GITHUB_ENV
          echo "COMPlus_ZapDisable=1" >> $env:GITHUB_ENV

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: test
          key: ${{ matrix.os }}
          shared-key: stable
          save-if: ${{ github.ref == 'refs/heads/master' }}
          workspaces: ${{ matrix.os == 'windows-latest' && env.DEV_DRIVE_WORKSPACE || github.workspace }}

      - name: Run tests
        working-directory: ${{ matrix.os == 'windows-latest' && env.DEV_DRIVE_WORKSPACE || github.workspace }}
        run: cargo test --workspace --no-fail-fast

      - name: Run example and binary tests
        working-directory: ${{ matrix.os == 'windows-latest' && env.DEV_DRIVE_WORKSPACE || github.workspace }}
        run: cargo test --workspace --examples --bins --no-fail-fast
